<!--Randomize Level Progression-->
<div class="form-check form-switch">
    <label data-bs-toggle="tooltip" title="{randomizers.randomize_progression().ToolTip}">
        <input class="form-check-input" type="checkbox" name="randomize_progression" id="randomize_progression"
            value="True" checked data-bs-toggle="tooltip" title="{randomizers.randomize_progression().ToolTip}"
            onclick="progression_clicked()" {randomizers.randomize_progression().Enabled} />
        Randomize Level
        Progression
    </label>
</div>
<!--Randomize Seed-->
<div class="center">
    <input name="seed" type="number" id="seed" />
    <input class="btn btn-warning" style="height: 40px; width: 130px; font-size: 0.875em; text-align: center;"
        id="seed_button" type="button" value="Random Seed" />
</div>
