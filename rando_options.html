<!--Randomize Level Progression-->
<div class="form-check form-switch" style="margin-top: 20px">
  <label
    data-bs-toggle="tooltip"
    title="{randos.randomize_progression().ToolTip}"
  >
    <input
      class="form-check-input"
      type="checkbox"
      name="randomize_progression"
      id="randomize_progression"
      value="True"
      checked
      data-bs-toggle="tooltip"
      title="{randos.randomize_progression().ToolTip}"
      onclick="progression_clicked()"
      {randos.randomize_progression().Enabled}
    />
    Randomize Level Order
  </label>
</div>
<div>
  <label>(More options will be available in the full release!)</label>
</div>
<!--Randomize Seed-->
<div class="center">
  <input name="seed" type="number" id="seed" />
  <input
    class="btn btn-warning"
    style="height: 40px; width: 130px; font-size: 0.875em; text-align: center"
    id="seed_button"
    type="button"
    value="Random Seed"
  />
</div>
