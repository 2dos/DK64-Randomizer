services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - task_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  controller:
    build:
      context: ./
      dockerfile: ./controller/Dockerfile
      args:
        - BRANCH=${BRANCH:-LOCAL}
    depends_on:
      - redis
    volumes:
      - ./generated_seeds/:/app/controller/generated_seeds/
      - ./current_total.cfg:/app/controller/current_total.cfg
      - ./last_generated_time.cfg:/app/controller/last_generated_time.cfg
    networks:
      - task_network
    restart: always
    environment:
      - WORKER_URL_DEV=http://dev_worker:8000
      - WORKER_URL_MASTER=http://master_worker:8000
      - BRANCH=${BRANCH:-LOCAL}
    deploy:
      replicas: ${CONTROLLER_REPLICAS:-2}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    build:
      context: ./controller/
      dockerfile: ./nginx.Dockerfile
      args:
        - BRANCH=${BRANCH:-LOCAL}
    container_name: nginx
    ports:
      - "8000:8000"
    depends_on:
      - controller
    restart: always
    networks:
      - task_network
    volumes:
      - ./controller/${NGINX_CONF:-nginx-local.conf}:/etc/nginx/nginx.conf
      - ./certificate.crt:/etc/nginx/certificate.crt
      - ./private.key:/etc/nginx/private.key
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dev_worker:
    build:
      context: ./
      dockerfile: ./worker/Dockerfile
      args:
        - BRANCH=${BRANCH:-LOCAL}
    depends_on:
      - redis
    networks:
      - task_network
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT=${REDIRECT:-http://localhost:8000/admin}
      - BRANCH=${BRANCH:-LOCAL}
    volumes:
      - ./dk64.z64:/app/worker/dk64.z64
      - ./generated_seeds/:/app/worker/generated_seeds/
      - ./current_total.cfg:/app/worker/current_total.cfg
      - ./last_generated_time.cfg:/app/worker/last_generated_time.cfg
    deploy:
      replicas: ${WORKER_REPLICAS:-3}
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

  master_worker:
    build:
      context: ./
      dockerfile: ./worker/Dockerfile
      args:
        - BRANCH=${MASTER_BRANCH:-master}
    depends_on:
      - redis
    restart: always
    networks:
      - task_network
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT=${REDIRECT:-http://localhost:8000/admin}
      - BRANCH=${BRANCH:-LOCAL}
    volumes:
      - ./dk64.z64:/app/worker/dk64.z64
      - ./generated_seeds/:/app/worker/generated_seeds/
      - ./current_total.cfg:/app/worker/current_total.cfg
      - ./last_generated_time.cfg:/app/worker/last_generated_time.cfg
    deploy:
      replicas: ${MASTER_WORKER_REPLICAS:-3}
    profiles:
      - master
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  task_network:
