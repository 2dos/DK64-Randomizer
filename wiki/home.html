    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">DK64 Randomizer</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"

                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#overview">Overview</a>

                            <a class="nav-link"

                            <a class="nav-link"

                               target="_blank">Wiki</a>

                               href="https://discord.dk64randomizer.com"

        <img src="../static/img/logo.png"
            alt="DK64 Randomizer"
            class="center_image"
            style="cursor: pointer; margin-top: 70px"/>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="row justify-content-end">
                        <div class="col-sm-3">
                            <div class="card bg-dark px-2 pt-2 position-relative">
                                <input class="form-control mr-sm-2" id="article-search" type="input" placeholder="Search" aria-label="Search">
                                <div class="position-absolute" id="search_suggestions"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-1 p-0"></div>
                <div class="col-sm-10">
                    <div class="card bg-dark p-3">
                        <h1 id="page-title">Welcome to the DK64 Randomizer Wiki</h1>
                        <hr />
                        <p>This is currently under development, please check the articles here in the meanwhile whilst the dev team cooks</p>
                        <ul id="article-list"></ul>
                    </div>
                </div>
                <div class="col-sm-1 p-0"></div>
            </div>
        </div>
        <script type="text/javascript">
            async function fetchArticles() {
                const articles = await fetch("./articles.json", {cache: "no-store"}).then(x => x.json());
                const sorted_articles = articles.sort((a, b) => a.name > b.name ? 1 : ((b.name > a.name) ? -1 : 0));
                const article_hook = document.getElementById("article-list");
                article_hook.innerHTML = sorted_articles.map(article => `<li><a href="./${article.link}.html">${article.name}</a></li>`).join("");
            }
            fetchArticles();
        </script>
