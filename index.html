<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="./img/dk.png" rel="icon" />

    <link href="./styles/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="./styles/gui.css" rel="stylesheet" type="text/css" />
    <title>
        DK64 Randomizer
    </title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython_stdlib.js">
    </script>
    <!-- <script type="text/javascript" src="./js/brython/brython_modules.js"></script> -->
</head>

<body onload="brython()">
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="progressmodal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body center" style="width:100%">
                    <label for="progress">Patching Rom</label>
                    <div class="progress position-relative" id="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="patchprogress"
                            style="width: 0%;"></div>
                        <small id="progress-text"
                            class="justify-content-center d-flex position-absolute w-100">Initalizing</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="loading">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body center" style="width:100%">
                    <label>Loading...</label>
                </div>
            </div>
        </div>
    </div>
    <img src="./img/logo.png" alt="DK64 Randomizer" class="center_image" style="cursor: pointer;"
        onClick="window.location.reload();">
    <div style="width: 50%; min-width: 400px;" class="center">
        <div class="card bg-secondary ">
            <form id="form" action="/" method="POST">
                <!--Create navbar-->
                <div class="container">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-random-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-random" type="button" role="tab" aria-controls="nav-random"
                                aria-selected="true">
                                Randomizers
                            </button>
                            <button class="nav-link" id="nav-progression-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-progression" type="button" role="tab"
                                aria-controls="nav-progression" aria-selected="false">
                                Level Progression
                            </button>
                            <button class="nav-link" id="nav-misc-tab" data-bs-toggle="tab" data-bs-target="#nav-misc"
                                type="button" role="tab" aria-controls="nav-misc" aria-selected="false">
                                Miscellaneous
                            </button>
                            <button class="nav-link" id="nav-spoiler-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-spoiler" type="button" role="tab" aria-controls="nav-spoiler"
                                style="display: none;" aria-selected="false">
                                Spoiler Log
                            </button>
                        </div>
                    </nav>
                    <!--Populate tabs-->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-random" role="tabpanel"
                            aria-labelledby="nav-random-tab">
                            <div id="random_tab" b-include="rando_options.html"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-progression" role="tabpanel"
                            aria-labelledby="nav-progression-tab">
                            <div id="level_progression_tab" b-include="level_progression.html"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-misc" role="tabpanel" aria-labelledby="nav-misc-tab">
                            <div id="misc"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-spoiler" role="tabpanel" aria-labelledby="nav-spoiler-tab">
                            <div id="spoiler_tab" b-include="spoiler.html"></div>
                        </div>
                    </div>
                </div>
            </form>
            <hr />
            <div class="container" id="nav-gen-type-container">
                <nav style="display: inline-block;float: none;vertical-align: top;">
                    <div class="nav nav-tabs" id="nav-gen-type" role="tablist">
                        <button class="nav-link active" id="nav-seed-gen-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-seed-gen" type="button" role="tab" aria-controls="nav-seed-gen"
                            aria-selected="true">
                            Generate New Seed
                        </button>
                        <button class="nav-link" id="nav-patch-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-patch-data" type="button" role="tab" aria-controls="nav-patch-data"
                            aria-selected="false">
                            Generate from Patch File
                        </button>
                    </div>
                </nav>
                <!--Populate tabs-->
                <div class="tab-content" id="common_footer">
                    <div class="tab-pane fade show active" id="nav-seed-gen" role="tabpanel"
                        aria-labelledby="nav-seed-gen-tab">
                        <div style="width: 80%;" class="center">
                            <div class="form-group" style="margin-bottom: 10px;text-align: center;">
                                <div class="form-check form-switch" id="downloadsettings"
                                    style="margin-top: 20px; margin-bottom: -10px;">
                                    <label data-bs-toggle="tooltip" title="Download generated ROM as patch file.">
                                        <input class="form-check-input" type="checkbox" id="downloadjson"
                                            name="downloadjson" value="True" />
                                        Download Patch File
                                    </label>
                                </div>
                                <label for="input-file-rom_1" id="romlabel" class="form-label mt-4">ROM File</label>
                                <input accept=".z64,.n64,.v64" class="form-control" type="file" id="input-file-rom_1"
                                    name="rom_file" style="margin-right: 5px;width: 50%;height: 100%; margin: 0 auto;"
                                    required />
                            </div>
                            <br id="formbreak" />
                            <input id="generate_seed" class="btn btn-primary"
                                style="width: 60%; height: 50px; text-align: center;" type="button"
                                value="Generate Seed" />
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-patch-data" role="tabpanel" aria-labelledby="nav-patch-tab">
                        <div style="width: 80%;" class="center">
                            <div class="form-group" style="margin-bottom: 10px;text-align: center;">
                                <label for="jsonfileloader" id="patchlabel" class="form-label mt-4">Patch
                                    File</label>
                                <input id="jsonfileloader" class="form-control" type="file" accept=".lanky"
                                    style="margin-right: 5px;width: 50%;height: 100%; margin: 0 auto;" />
                                <label for="input-file-rom_2" id="romlabel" class="form-label mt-4">ROM File</label>
                                <input accept=".z64,.n64,.v64" class="form-control" type="file" id="input-file-rom_2"
                                    name="rom_file" style="margin-right: 5px;width: 50%;height: 100%; margin: 0 auto;"
                                    required>
                            </div>
                            <br id="formbreak" />
                            <input id="generate_lanky_seed" class="btn btn-primary"
                                style="width: 60%; height: 50px; text-align: center;" type="button"
                                value="Generate ROM" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/rompatcher/crc.js" defer></script>
    <script type="text/javascript" src="./js/rompatcher/formats/bps.js" defer></script>
    <script type="text/javascript" src="./js/rompatcher/MarcFile.js" defer></script>
    <script type="text/javascript" src="./js/rompatcher/RomPatcher.js" defer></script>
    <script type="text/javascript" src="./js/rompatcher/filesaver.js" defer></script>
    <script type="text/python" src="./form_data.py" defer></script>
    <script type="text/python" src="./randomize.py" defer></script>
    <script type="text/python" src="./presets.py" defer></script>
    <script type="text/python" src="./level_progression.py" defer></script>
    <script type="text/python" src="./patch_files.py" defer></script>
    <script type="text/python" src="./version.py" defer></script>
    <script type="text/python" class="webworker" id="worker" src="worker.py"></script>
    <script>
        window.onload = load_inital;
        function load_inital() {
            $("#loading").modal("show")
            brython(1);
        }
    </script>
</footer>
