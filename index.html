<meta name="Donkey Kong 64 Randomizer" content="A Randomizer for Donkey Kong 64 on the Nintendo 64. Generate your seed for a brand new way to play!" />
<img style="
    width: 20%;
    height: 20%;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 40%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  " src="./static/img/loading-icon-black.svg" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./static/js/pyodide/pyodide.js"></script>
<script>
  var pyodide;
  var jquery = $;
  async function load_inital() {
    try {
      pyodide = await loadPyodide();
    } catch { }
    await pyodide.loadPackage("jinja2");
    await pyodide.loadPackage("micropip");
    ui_script = await (await fetch("generate_ui.py")).text();
    await pyodide.runPythonAsync(ui_script);
  }
  window.onload = load_delay;
  function load_delay() {
    // Delay a section so the page scripts can load
    setTimeout(function () {
      load_inital();
    }, 1000);
  }
  function getFile(file) {
    return $.ajax({
        type: "GET",
        url: file,
        async: false
    }).responseText;
  }
</script>
<style>
  body {
    background: #222222;
  }
</style>
